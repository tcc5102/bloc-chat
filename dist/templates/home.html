<div class="row-fluid equal">
  <section class="first clear">
      <h1 class="text-center headline">Chat Rooms</h1>
      <div>
        <table class="room-list">
          <tr ng-repeat="room in MainModal.rooms">
            <td ng-click="MainModal.setRoom(room)"> {{room.name}} </td>
            <td>
              <span ng-click="MainModal.deleteRoom(room)" type="button"></span>
            </td>
          </tr>
        </table>
      </div>
      <div class="new_room">
        <button ng-click="MainModal.open()" class="button">Create New Room</button>
      </div>
      <div ng-repeat="room in home.rooms">

      <div>{{ room.name }}</div>
      </div>
  </section>

  <section class="second clear">
    <h2 class="text-center headline"> Messages </h2>
    <p class="lead text-center"> <u> {{ MainModal.currentRoom.name}} </u></p>
    <div>
      <div class="message_list">
        <p ng-repeat="message in messages"> <strong><u> {{message.username}} </u></strong><br> {{message.content}} </p>
      </div>
    </div>
  </section>
</div>
