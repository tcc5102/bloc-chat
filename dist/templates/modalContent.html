<form>
  <div class="modal-header">
    <h3 class="modal-title"> Create New Room </h3>
  </div>
  <div class="modal-body">
    <div class="form-group">
      <label for="createChatRoom"> Enter a room name </label>
      <input type = "text" class = "form-control" placeholder="Enter a room..." ng-model="room.name">
    </div>
  </div>
  <div class="modal-footer">
    <button ng-click="cancel()" class="btn btn-warning"> Cancel </button>
    <button ng-click="createRoom()" type="submit" class="btn btn-success"> Create Room </button>
  </div>
</form>
