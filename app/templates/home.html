<section>
  <h1>Chat Rooms</h1>
  <div>
    <button type="button" class="btn btn-default" ng-click="MainModal.open()">Create New Room</button>
  </div>
  <div>
    <table>
      <tr ng-repeat="room in MainModal.rooms">
        <td ng-click="MainModal.setRoom(room)"> {{room.name}} </td>
        <td>
          <span class="glyphicon glyphicon-remove btn btn-sm" ng-click="MainModal.deleteRoom(room)" type="button"></span>
        </td>
      </tr>
    </table>
  </div>



  <div ng-repeat="room in ome.rooms">
  <div>{{ room.name }}</div>
  </div>
</section>
